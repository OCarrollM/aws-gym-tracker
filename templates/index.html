<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">HyperTrack</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Metrics</a>
                    </li>
                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-outline-light btn-sm ms-3">Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add a Workout</h5>
            </div>
            <div class="card-body">
                <form action="/add" method="POST" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" name="name" class="form-control" placeholder="Workout Name" required>   
                    </div>
                    <div class="col-md-4">
                        <input type="number" name="duration" class="form-control" placeholder="Duration (mins)" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="type" class="form-control" placeholder="Type (eg. Cardio, Weights)" required>
                    </div>
                    <div class="col-md-3">
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">Add Workout</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Workout History</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Duration (Mins)</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for w in workouts %}
                        <tr>
                            <td>{{ w.date }}</td>
                            <td>{{ w.name }}</td>
                            <td>{{ w.type }}</td>
                            <td>{{w. duration }}</td>
                            <td class="text-end">
                                <form action="/delete/{{ w.workoutId }}/{{ w.date }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById("themeToggle");
        const htmlTag = document.documentElement;

        toggleBtn.addEventListener("click", () => {
            if (htmlTag.getAttribute("data-bs-theme") === "light") {
                htmlTag.setAttribute("data-bs-theme", "dark");
                toggleBtn.textContent = "Light Mode";
                toggleBtn.classList.replace("btn-outline-light", "btn-outline-warning");
            } else {
                htmlTag.setAttribute("data-bs-theme", "light");
                toggleBtn.textContent = "Dark Mode";
                toggleBtn.classList.replace("btn-outline-warning", "btn-outline-light");
            }
        });
    </script>
</body>
</html>
